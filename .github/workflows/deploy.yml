name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Add SSH known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan ${{ secrets.EC2_INSTANCE_IP }} >> ~/.ssh/known_hosts
      - name: SSH into EC2 instance
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
      - name: Deploy
        run: |
            ssh ec2-user@${{ secrets.EC2_INSTANCE_IP }} "cd ~/bot && echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" > .env && git pull origin main && pip3 install -r requirements.txt && python3 src/bot.py &"
